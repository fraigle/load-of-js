<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var x;
    x = 0;
    x = 1 ;//数字
    x = 0.01;//整数和实数公用
    x = 'hello world';
    x = 'javascript';
    x = true; //布尔值
    x = false; //另一个布尔值
    x = null; //null 是一个特殊的值
   // x = undefinded //undefinded 和null 值 非常类似
    
    //javascript最重要的类型就是对象
    //对象名/值对的集合,或字符串到值映射的集合
    var book = {
        topic:'javascript',
        fat:true
    }
    //通过 '.' 或者 [] 来访问对象属性
    console.log(book.topic);   // =>'javascript'
    console.log(book['fat']); // =>true 另外一种获取属性的方式
    book.author = 'Flanagan'; //通过赋值创建一个新属性
    book.contents = {} //{}是一个空对象,他没有任何属性
</script>
</html>
